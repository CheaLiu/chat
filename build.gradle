allprojects() {
    group 'com.qi.chat'
    version '1.0-SNAPSHOT'
}
subprojects() {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    repositories {
        jcenter()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}